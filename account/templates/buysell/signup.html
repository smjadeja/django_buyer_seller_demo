{% extends 'buysell/common.html' %}

{% block title %}
Signup
{% endblock %}

{% block body %}


<style>
    input {
        /* margin-bottom: 10px; */
        width: 600px;
        width: 100%;
    }

    .content {
        max-width: 550px;
        margin: auto;
    }

    textarea {
        width: 100%;
    }

    li {
        color: #dc3545 !important;
    }

    p {
        margin: 0;
    }
</style>

<div class="content">
    <div class="container pt-2" style="max-width: 1920px ;">
        <div class="row">
            <div class="col-sm" style="max-width: 100%">
                <table class="table justify-content-center shadow">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Register</th>


                            {% if messages %}
                            {% for msg in messages %}

                            <div class="alert alert-danger alert-dismissible">
                                <button type="button" class="close" data-dismiss="alert">&times;</button>
                                <strong>Error!</strong> {{msg}}
                            </div>
                            {% endfor %}
                            {% endif %}

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <form action="" method="POST" novalidate enctype="multipart/form-data">
                                    {% csrf_token %}
                                    {{form.as_p}}
                                    <input type="submit" class="btn btn-sm btn-success w-25" value="Signup">
                                </form>
                                <br>
                                <div style="text-align: center;">
                                    Already Have an account ? <a href="{% url 'login' %}">Login</a>

                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
